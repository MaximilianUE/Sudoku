<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <script type="text/javascript" src="grids.js"> </script>
    <script type="text/javascript" src="rows.js"> </script>
    <script type="text/javascript" src="columns.js"> </script>
    <script type="text/javascript" src="index.js" defer> </script>
</head>
<style>
    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    table th {
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        width: 30px;
        height: 30px;
        border-color: #aaa;
    }

    table tr.border-top {
        border-style: solid;
        border-width: 1px;
        border-top-width: 3px;
        border-top-color: black;
    }

    table th.border-left {
        border-style: solid;
        border-width: 1px;
        border-left-width: 3px;
        border-left-color: black;
    }

    button {
        margin-top: 15px;
    }



</style>
<body>

    <table>
        <tr class="row">
            <th class="field" data-grid="1" data-row="1" data-column="1"> 1 </th>
            <th class="field" data-grid="1" data-row="1" data-column="2"> 2 </th>
            <th class="field" data-grid="1" data-row="1" data-column="3"> 3 </th>
            <th class="field border-left" data-grid="2" data-row="1" data-column="4"> 4 </th>
            <th class="field" data-grid="2" data-row="1" data-column="5"> 5 </th>
            <th class="field" data-grid="2" data-row="1" data-column="6"> 6 </th>
            <th class="field border-left" data-grid="3" data-row="1" data-column="7"> 7 </th>
            <th class="field" data-grid="3" data-row="1" data-column="8"> 8 </th>
            <th class="field" data-grid="3" data-row="1" data-column="9"> 9 </th>
        </tr>
        <tr class="row">
            <th class="field" data-grid="1" data-row="2" data-column="1"> 1 </th>
            <th class="field" data-grid="1" data-row="2" data-column="2"> 2 </th>
            <th class="field" data-grid="1" data-row="2" data-column="3"> 3 </th>
            <th class="field border-left" data-grid="2" data-row="2" data-column="4"> 4 </th>
            <th class="field" data-grid="2" data-row="2" data-column="5"> 5 </th>
            <th class="field" data-grid="2" data-row="2" data-column="6"> 6 </th>
            <th class="field border-left" data-grid="3" data-row="2" data-column="7"> 7 </th>
            <th class="field" data-grid="3" data-row="2" data-column="8"> 8 </th>
            <th class="field" data-grid="3" data-row="2" data-column="9"> 9 </th>
        </tr>
        <tr class="row">
            <th class="field" data-grid="1" data-row="3" data-column="1"> 1 </th>
            <th class="field" data-grid="1" data-row="3" data-column="2"> 2 </th>
            <th class="field" data-grid="1" data-row="3" data-column="3"> 3 </th>
            <th class="field border-left" data-grid="2" data-row="3" data-column="4"> 4 </th>
            <th class="field" data-grid="2" data-row="3" data-column="5"> 5 </th>
            <th class="field" data-grid="2" data-row="3" data-column="6"> 6 </th>
            <th class="field border-left" data-grid="3" data-row="3" data-column="7"> 7 </th>
            <th class="field" data-grid="3" data-row="3" data-column="8"> 8 </th>
            <th class="field" data-grid="3" data-row="3" data-column="9"> 9 </th>
        </tr>


        <tr class="row border-top">
            <th class="field" data-grid="4" data-row="4" data-column="1"> 1 </th>
            <th class="field" data-grid="4" data-row="4" data-column="2"> 2 </th>
            <th class="field" data-grid="4" data-row="4" data-column="3"> 3 </th>

            <th class="field" data-grid="6" data-row="4" data-column="9"> 9 </th>
        </tr>

        </tr>
        <tr class="row">
            <th class="field" data-grid="4" data-row="6" data-column="1"> 1 </th>
            <th class="field" data-grid="4" data-row="6" data-column="2"> 2 </th>

            <th class="field border-left" data-grid="5" data-row="6" data-column="4"> 4 </th>
            <th class="field" data-grid="5" data-row="6" data-column="5"> 5 </th>

            <th class="field border-left" data-grid="6" data-row="6" data-column="7"> 7 </th>
            <th class="field" data-grid="6" data-row="6" data-column="8"> 8 </th>
            <th class="field" data-grid="6" data-row="6" data-column="9"> 9 </th>
        </tr>


        <tr class="row border-top">
            <th class="field" data-grid="7" data-row="7" data-column="1"> 1 </th>
            <th class="field" data-grid="7" data-row="7" data-column="2"> 2 </th>
            <th class="field" data-grid="7" data-row="7" data-column="3"> 3 </th>
            <th class="field border-left" data-grid="8" data-row="7" data-column="4"> 4 </th>
            <th class="field" data-grid="8" data-row="7" data-column="5"> 5 </th>
            <th class="field" data-grid="8" data-row="7" data-column="6"> 6 </th>
            <th class="field border-left" data-grid="9" data-row="7" data-column="7"> 7 </th>
            <th class="field" data-grid="9" data-row="7" data-column="8"> 8 </th>
            <th class="field" data-grid="9" data-row="7" data-column="9"> 9 </th>
        </tr>
        <tr class="row">
            <th class="field" data-grid="7" data-row="8" data-column="1"> 1 </th>
            <th class="field" data-grid="7" data-row="8" data-column="2"> 2 </th>

            <th class="field border-left" data-grid="9" data-row="8" data-column="7"> 7 </th>
            <th class="field" data-grid="9" data-row="8" data-column="8"> 8 </th>
            <th class="field" data-grid="9" data-row="8" data-column="9"> 9 </th>
        </tr>
        <tr class="row">
            <th class="field" data-grid="7" data-row="9" data-column="1"> 1 </th>
            <th class="field" data-grid="7" data-row="9" data-column="2"> 2 </th>

            <th class="field border-left" data-grid="9" data-row="9" data-column="7"> 7 </th>
            <th class="field" data-grid="9" data-row="9" data-column="8"> 8 </th>
            <th class="field" data-grid="9" data-row="9" data-column="9"> 9 </th>
        </tr>


    </table>
    <button onclick="main()"> Test </button>

</body>
</html>
